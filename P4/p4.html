<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

    attribute vec4 vPosition; attribute vec4 vColor; varying vec4 fcolor; uniform mat4 modelViewMatrix; uniform mat4 projectionMatrix; void main() { gl_Position = projectionMatrix*modelViewMatrix*vPosition; fcolor = vColor; }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float; varying vec4 fcolor; void main() { gl_FragColor = fcolor; }
</script>

<form method="post">
    <div class="point1">
        <label for="1">Point 1 (x1, y1, z1):</label>
        <input type="number" id="x1" name="1" min=-999 max=999 value=0>
        <input type="number" id="y1" name="1" min=-999 max=999 value=0>
        <input type="number" id="z1" name="1" min=-999 max=999 value=0>
    </div>

    <div class="point2">
        <label for="2">Point 2 (x2, y2, z2):</label>
        <input type="number" id="x2" name="2" min=-999 max=999 value=0>
        <input type="number" id="y2" name="2" min=-999 max=999 value=0>
        <input type="number" id="z2" name="2" min=-999 max=999 value=0>
    </div>
</form>

<div class="animate">
    <button onclick="enter();">Animate</button>
</div>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="p4.js"></script>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

</body>

</html>
